{% extends "blogs/_base.html" %}
{% block content %}
    <div class="container">
        <!-- Main Content-->
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <a href="{% url 'post_write' %}" class="btn btn-primary text-uppercase float-right">글쓰기</a>
            </div>
            {% for post in posts %}
                <div class="col-lg-8 col-md-10 mx-auto">
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{ post.id }}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ post.content | safe }}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post.user }}</a>
                            {{ post.created_at }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock %}
