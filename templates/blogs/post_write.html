{% extends "blogs/_base.html" %}
{% block head %}
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script>
  $(document).ready(function() {
    $('#content').summernote({
      placeholder: '내용을 입력해주세요.',
      height: 500,
      minHeight: 500,
      maxHeight: 500,
      lang: 'ko-KR',

      toolbar: [
      ['font', ['bold', 'underline', 'clear']],
      ['color', ['color']],
      ['para', ['ul', 'ol', 'paragraph']],
      ['insert', ['link', 'picture', 'video']],
      ['view', ['fullscreen', 'help']]
      ]
    });
    $('p').css('margin-bottom','0')
    $('.note-resizebar').css('display','none');
  });  
</script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- 글 본문 -->
        <h1>글쓰기</h1>
        <hr>
        <!-- enctype이 있어야 파일이 넘어간다 -->
        <form method="POST" action="{% url 'post_write' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">제목</label>
              {% if 'title' in errors %}
                <br/><span style="color: red">{{ errors.title }}</span>
              {% endif %}
              <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-group">
              <label for="content">내용</label>
              {% if 'content' in errors %}
                <br/><span style="color: red">{{ errors.content }}</span>
              {% endif %}
              <input type="textarea" id="content" class="form-control" name="content" placeholder="내용">
            </div>
            <div class="form-group">
                <label for="image">사진 첨부</label><br/>
                <input type="file" class="form-control-file" name="image">
            </div>
            <button type="submit" class="btn btn-primary text-uppercase float-right">등록</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
