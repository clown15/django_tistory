{% extends "blogs/_base.html" %}
{% block content %}
  <div class="container">
    <div class="mb-5">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- 글 본문 -->
        <h1>{{ post.title }}</h1>
        <hr>
        {% if post.image %}
          <img src="{{ post.image.url }}" class="img-fluid">
        {% endif %}
        <p>{{ post.content }}</p>
        <a href="{% url 'post_list' %}" class="btn btn-primary text-uppercase float-right">글목록</a>
      </div>
    </div>
    <div class="mb-5">
      <div class="card bg-light col-lg-8 col-md-10 mx-auto">
        <div class="card-body">
          <!-- Comment form-->
          <form class="mb-4" method="POST" action="{% url 'comment_write' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ post.id }}" name="post_id"/>
            <textarea class="form-control mb-2" rows="5" placeholder="댓글을 입력하세요." name="content"></textarea>
            <button type="submit" class="btn btn-outline-primary btn-sm">등록</button>
          </form>
          
          <!-- Comment with nested comments-->
          <div class="d-flex mb-4">
            <!-- Parent comment-->
            {% for comment in comments %}
            <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..."></div>
            <div class="ms-3">
              <div class="fw-bold"></div>
              {{ comment.content }}
              <!-- Child comment 1-->
              <!-- <div class="d-flex mt-4">
                <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..."></div>
                <div class="ms-3">
                  <div class="fw-bold">Commenter Name</div>
                  And under those conditions, you cannot establish a capital-market evaluation of that enterprise. You can't get investors.
                  </div>
                </div>
              </div> -->
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
